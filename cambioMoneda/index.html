<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cambio de Moneda</title>
</head>
<body>

    <div class="container">
        <h3>Conversor de Monedas Nacional (CLP)</h3>
        <hr>
        <div class="form-container">
            <label for="amount-input">Monto en pesos:</label>
            <input type="number" id="amount-input" placeholder="Ingrese el monto en pesos">
            <select id="select_coin">
                <option value="" disabled selected>--selecciona una moneda--</option>
            </select>
            <button id="search">Consultar</button>
        </div>
        <div class="chart-container">
            <canvas id="chart" class="chart"></canvas>
        </div>
        <div>
            <p id="amount-converted">Cantidad Convertida: </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js"></script>

</body>
</html>
